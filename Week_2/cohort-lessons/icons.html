<!--iconlar icin olan websiteleri: font awesome icons, google icons, bootstrap icons, fontello icons-->
<!--SVG ikonlarini kendimiz olusturabildigimiz bir tool olan Icomoon.io da bir secenektir-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icons</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      .c1 {
        font-size: 20px;
      }
      .c2 {
        font-size: 30px;
      }
      .c3 {
        color: aqua;
      }
      .c4 {
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <h1>CSS Icons</h1>
    <h2>Google Icons</h2>
    <span class="material-symbols-outlined"> search </span>
    <span class="material-symbols-outlined"> home </span>
    <h3>Icon Fonts</h3>
    <span class="material-symbols-outlined c1"> php </span>
    <span class="material-symbols-outlined c2"> install_mobile </span>
    <h3>Icon Color</h3>
    <span class="material-symbols-outlined c3"> lock </span>
    <span class="material-symbols-outlined c4"> menu </span>
    <h2>Bootstrap icons</h2>
    <i class="bi bi-twitter c2"></i>
    <i class="bi bi-house"></i>
  </body>
</html>
