<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>HTML Lists</h1>

    <h2>Unordered List</h2>
    <ul style="list-style-type: square">
      <li>Elma</li>
      <li>Süt</li>
      <li>Yumurta</li>
    </ul>

    <h2>Ordered list</h2>
    <ol>
      <li>Postalarını kontrol et</li>
      <li>Patikaya bak</li>
      <li>Dinlen</li>
      <ul>
        <li>TV aç</li>
        <li>Esrayla buluş</li>
        <li>Lagaluga yap</li>
      </ul>
    </ol>

    <h2>Definition list</h2>
    <dl>
      <dt>HTML</dt>
      <dd>HyperText Markup Language</dd>
      <dt>CSS</dt>
      <dd>Style</dd>
      <dt>Javascript</dt>
      <dd>Öyle bişe</dd>
    </dl>
  </body>
</html>
