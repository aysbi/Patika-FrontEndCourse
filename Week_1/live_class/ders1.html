<!DOCTYPE html>
<!--Burasi html5 belgesi oldugunu soyluyor-->
<html lang="en">
  <!--hangi dilde bu belge bunu soyluyor-->
  <head>
    <!--burasi sekmede gozuken kisim bas kismi-->
    <meta charset="UTF-8" />
    <!--Sayfanin karakteer kismini belirtiyor uluslararasi utf-8 kullaniliyor-->
    <!--meta etiketlerinin icerisine yazilir kafa icine belirtilen seyler temel bilgilerdir-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--name kismi burada viewport hakkinda content yazacagimi belirtiyor content kismi benim sitemin genislik ve scale kismini acikliyor-->
    <meta name="description" content="google sitenin tanimini buradan alacak" />
    <title>Document</title>
    <!--Sekmenin oradaki isim yeri-->
  </head>
  <body>
    <header>
      <!--Sayfanin icinde bulunan sayfanin basini iceren kisim-->
      <h1></h1>
      <h2></h2>
      <h3></h3>
      <h4></h4>
      <h5></h5>
      <h6></h6>
      <!--etiketlerin maks alacagi sayi vardir bunlar dokumanda gecmez ama google bunu olcer-->
      <nav>
        <ol type="A">
          <li>Anasayfa</li>
          <li>Hakkimizda</li>
          <li>Biz kimiz</li>
        </ol>
        <ul style="list-style-type: square">
          <li>Backend</li>
          <li>Frontend</li>
        </ul>
      </nav>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
