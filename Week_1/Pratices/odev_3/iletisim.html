<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iletisim</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="/Week_1/pratices/odev_3/index.html">Anasayfa</a>
        <a href="/Week_1/pratices/odev_3/hakkinda.html">Hakkimda</a>

         <h1>ILETISIM</h1>
      </nav>
    </header>
   
    <form>
      <fieldset>
        <legend>Kişisel:</legend>
        <div>
          <label for="fullname">İsim ve Soyisim</label>
          <input type="text" id="fullname" />
        </div>

        <div>
          <label for="Document">Yuklemek istediginiz dokuman: </label>
          <input type="file" id="Document" />
        </div>
      </fieldset>
      <fieldset>
        <legend>İletişim</legend>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" />
        </div>
        <div>
          <label for="phone">Tel:</label>
          <input type="tel" id="phone" />
        </div>
        <div>
          <label for="Sikayet">Sikayet:</label>
          <textarea id="Sikayet" rows="5" cols="30"></textarea>
        </div>
      </fieldset>
      <fieldset>
        <div>
          <button type="submit">Gonder</button>
          <button type="reset">Temizle</button>
        </div>
      </fieldset>
    </body>
</html>
